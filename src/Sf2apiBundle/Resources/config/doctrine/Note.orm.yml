Sf2apiBundle\Entity\Note:
    type: entity
    table: notes
    id:
        id:
            type: integer
            nullable: false
            unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:      
        description:
            type: text
            nullable: true
            length: 65535
            fixed: false
        title:
            type: string
            nullable: true
            length: 64
            fixed: false
    lifecycleCallbacks: {  }
